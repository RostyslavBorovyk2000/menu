<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Sush Pizza Burger</title>
</head>
<body>
    <header class="wrapper-header" >

        <div class="container">

            <div class="wrapper-flex">

                <div class="wrapper-logo">
 
                    <img class="logo" src="./images/logo.svg" alt="logo" >
                    <h1 class="tittle"> Sushi Pizza Burger </h1>
    
                </div>
    
    
                <div class="wrapper-phone-location">
    
                <div class="wrapper-phone">
                    <img class="phone" src="./images/phone.svg" alt="phone">
                    <a class="phone-text" href="tel:+48739039307">+48 739 039 307</a>
                </div>
    
                <div class="wrapper-location">
                    <img class="location" src="./images/location.svg" alt="location">
                    <a class="location-text" href="">Konstytucji 3-ego Maja 29, 58-540 Karpacz</a>
                </div>
    
                </div>

            </div>

        </div>

    </header>

    <div class="wrapper-menu">

        <img class="menu-small" src="./images/SmallMenuTop.jpg" alt="top">
        <img class="menu-small" src="./images/SmallMenuButton.jpg" alt="button">
        <img class="menu-big" src="./images/BigMenu.jpg" alt="big">

    </div>

    

</body>
</html>
